<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <!-- Add a Form with the following Inputs (and Validators)
             1) Mail address (should not be empty and should be an email address)
             2) A Dropdown which allows the user to select from three different Subscriptions ("Basic", "Advanced", "Pro")
                Set "Advanced" as Default
             3) A Password field (should not be empty)
             4) A Submit Button
             Display a warning message if the Form is invalid AND was touched.
             Display a warning message below each input if it's invalid.
  
             Upon submitting the form, you should simply print the Value of the Form to the Console.
             Optionally, display it in your template.
        -->
      <form #f="ngForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="email">Mail</label>
          <input type="email" id="email" class="form-control" ngModel name="email" required email
          #email="ngModel">
          <span class="help-block" *ngIf="!email.valid && email.touched"> please enter valid mail address!</span> 
        </div>
        <div class="form-group">
          <label for="subscription">Choose a subscription</label>
          <select id="subscription" class="form-control" name="subscription" [ngModel]="defaultSubscription"
          #subscription="ngModel">
            <option 
            *ngFor="let subscription of subscriptions"
            [value]="subscription"
            > {{subscription}}</option>
          </select>
        </div>
        <div class="form-group">
          <label for="pwd">Password</label>
          <input required type="password" id="pwd" name="pwd" class="form-control" ngModel #pwd="ngModel">
          <span class="help-block" *ngIf="!pwd.valid && pwd.touched"> please enter valid password!</span>
        </div>
        <span class="help-block" *ngIf="!f.valid && f.touched"> Form is invalid</span> 
        <button [disabled]="!f.valid" class="btn btn-primary" type="submit">Submit</button> 
      </form>
    </div>
  </div>
</div>

<div class="row" *ngIf="f.submitted">
  <div class="col-xs-12">
    <h3> Your Data:</h3>
    <p>Mail Address: {{email.value}} </p>
    <p>subscription: {{subscription.value}} </p>
    <p>Password: {{pwd.value}} </p>
  </div>
</div>

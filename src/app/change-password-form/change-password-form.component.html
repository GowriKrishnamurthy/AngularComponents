<form [formGroup]="changePasswordForm" (ngSubmit)="changePassword(changePasswordForm)">
<div class="form-group">
  <label for="oldPassword"> Old Password</label>
  <input 
    formControlName="oldPassword"
    type="password" 
    class="form-control"
    >
  <div   *ngIf="oldPassword.touched && oldPassword.invalid"
    class="alert alert-danger">
    <div *ngIf="oldPassword.errors.required">
      Old password is required
    </div>
    <div *ngIf="oldPassword.errors.invalidOldPassword">
        Old password is invalid
    </div>
  </div>
</div>
<div class="form-group">
    <label for="newPassword"> New Password</label>
    <input 
      formControlName="newPassword"
      type="password" 
      class="form-control"
      >
    <div 
      *ngIf="newPassword.touched && newPassword.invalid"
      class="alert alert-danger">
      New password is required
    </div>
</div>

<div class="form-group">
    <label for="confirmPassword"> Confirm Password</label>
    <input 
      formControlName="confirmPassword"
      type="password" 
      class="form-control"
    >
    <div 
      *ngIf="confirmPassword.touched && confirmPassword.invalid"
      class="alert alert-danger">
      Confirm password is required
    </div>
    <!--Render this error message when : 
      1.user has typed something in Confirm Password
      2. and if Form is invalid due to any form error
      3. and if passswords typed do not match
    -->
    <div *ngIf="confirmPassword.valid && changePasswordForm.invalid && changePasswordForm.errors.passwordDoNotMatch" class="alert alert-danger">
        Passwords do not match.
    </div>
  </div>
<button class="btn btn-primary">Change Password</button>
</form>

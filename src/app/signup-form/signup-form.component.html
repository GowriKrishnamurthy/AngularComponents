<form [formGroup]="signupForm"  (ngSubmit)="login()">
    <div class="alert alert-danger" *ngIf=" signupForm.errors">
        The user name or password is invalid.
    </div>
    <div class="form-group">
        <label for="username">Username</label>
        <input 
            formControlName="username"
            id="username" 
            type="text" 
            class="form-control">
      
            <!--Checking for uniquness-->
            <div *ngIf="username.pending"> Checking for uniqueness..</div>
        
            <!--Multiple divs for multiple error conditions -->
            <div class="alert alert-danger" *ngIf="username.touched && username.invalid">
                <div *ngIf="username.errors.required"> User name is required </div>
                <div *ngIf="username.errors.minlength"> User name should have min {{username.errors.minlength.requiredLength}} characters </div>
                <div *ngIf="username.errors.cannotContainSpace"> User name can not contain space </div>
                <div *ngIf="username.errors.uniqueUserName"> User name is not unique </div>
            </div>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input 
            formControlName="password"
            id="password" 
            type="text" 
            class="form-control">
            <div class="alert alert-danger" *ngIf="password.touched && password.invalid"> Password required</div>
    </div>
    <button class="btn btn-primary" type="submit">Sign Up</button>
</form>

<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
            <input
                type="text"
                [(ngModel)]="filteredString"
            >
            <br>
            <button
                class="btn btn-default"
                (click)="onAddServers()"
            >
                Add server
            </button>
            <hr>
            <br>
            <br>
            <h2>App status:{{appStatus|async}}</h2>
            <hr>
            <ul class="list-group">
                <li
                    class="list-group-item"
                    *ngFor="let server of servers | filter:filteredString:'status'"
                    [ngClass]="getStatusClasses(server)"
                >
                    <span class="badge">{{ server.status }}</span>
                    <strong>{{ server.name }}</strong>
                    | {{ server.instanceType }} | {{ server.started }}
                </li>
            </ul>
        </div>
    </div>
</div>

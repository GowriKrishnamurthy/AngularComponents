<input type="text" 
       class="form-control"
       #title
       (keyup.enter)="createPost(title)">
<ul class="list-group"> 
    <li class="list-group-item"
    *ngFor="let post of posts">
    <button class="btn btn-default" (click)="updatePost(post)">Update</button> 
    <button class="btn btn-danger" (click)="deletePost(post)">Delete</button> 
    {{post.title}}
    </li>
</ul>
